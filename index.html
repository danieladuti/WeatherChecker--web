<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherChecker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <img src="logo.png" alt="logo" class="weather-logo">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <p class="city">Search for a City</p>
                <p class="date">Check the textbox above!</p>
            </section>
            <div class="current">
                <h1 class="temp">-<span>°C</span></h1>
                <p class="weather">-</p>
                <p class="hi-low">-°C/ -°C </p>
            </div>
        </main>
    </div>
    <script src="main (1).js"></script>
</body>
</html>
